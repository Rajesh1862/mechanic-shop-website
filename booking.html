<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Slot - Shekar Mechanic Center</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shekar Mechanic Center</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book a Slot</a>
    </nav>
  </header>

  <section class="booking-form">
    <h2>Book Your Slot</h2>
    <form action="https://formspree.io/f/xldlkdgb" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="phone">Phone:</label>
      <input type="tel" name="phone" required>

      <label for="service">Service:</label>
      <select name="service" required>
        <option value="repair">Repair</option>
        <option value="wash">Bike Wash</option>
        <option value="oil change">oil change</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" name="date" required>

      <label for="time">Time Slot:</label>
      <select name="time" required>
        <option>08:00 - 09:00</option>
        <option>09:00 - 10:00</option>
        <option>10:00 - 11:00</option>
        <option>11:00 - 12:00</option>
        <option>12:00 - 01:00</option>
        <option>03:00 - 04:00</option>
        <option>04:00 - 05:00</option>
        <option>05:00 - 06:00</option>
        <option>06:00 - 07:00</option>
        <option>07:00 - 08:00</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>

  </footer>
</body>
</html>
